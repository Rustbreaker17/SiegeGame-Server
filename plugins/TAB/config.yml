  header:
  -  <#FFEE00>&m                                                                          </#14F4EB><#14F4EB>&m                                                                          </#FFEE00>
  - '%animation:Name%'
  - '&7eternitycraft.me'
  - '&7discord.eternitycraft.me'
  - ''
  footer:
  - ''
  - "&7You're currently playing %animation:Gray-White%&lSieges &7on"
  - '%animation:IP-Grad%'
  - ''
  - <#FFEE00>&m                                                                          </#14F4EB><#14F4EB>&m                                                                          </#FFEE00>
  disable-condition: '%world%=disabledworld'
  per-world:
    world1:
      header:
      - an example of world with custom
      footer:
      - header/footer and prefix/suffix
    world2;world3:
      header:
      - This is a shared header for
      - world2 and world3
  per-server:
    server1:
      header:
      - an example of server with custom header
tablist-name-formatting:
  enabled: true
  align-tabsuffix-on-the-right: false
  character-width-overrides: {}
  anti-override: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,vip,default
  - PLACEHOLDER_A_TO_Z:%luckperms_prefix%
  - PLACEHOLDER_A_TO_Z:%siegegame_team_name%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: '%world%=disabledworld'
  unlimited-nametag-mode:
    enabled: false
    disable-on-boats: true
    disable-condition: '%world%=disabledworld'
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
yellow-number-in-tablist:
